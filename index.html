<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/7fb31cfd0f.js"
      crossorigin="anonymous"
    ></script>
    <title>jedcart project</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./assets/logo.png" alt="store logo" class="my-logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">JedMart</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- End of hero section -->
    <!-- Products section -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <article class="product">
          <div class="image-container">
            <img
              src="assets/jedcart-logo.png"
              alt="Product image"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"> </i> Add to bag
            </button>
          </div>
          <h3>name here</h3>
          <h4>Ksh 2000</h4>
        </article>
        <!-- End of a single product -->
      </div>
    </section>
    <!-- End of products -->
    <script src="./main.js"></script>
  </body>
</html>
